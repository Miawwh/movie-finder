<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Show Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div
          class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column d-sm text-center"
        >
          <h1 class="display-3 fw-bold">Jelajahi Koleksi Video Kami</h1>
          <h2 class="d-sm fs-4">
            <em
              >Temukan film favoritmu—dari legenda klasik hingga rilis
              terbaru</em
            >
          </h2>
          <a
            href="#video-list"
            class="btn btn-outline-light fw-bold m-3 text-capitalize"
          >
            Telusuri Sekarang<i class="bi bi-film ms-1"></i>
          </a>
        </div>
      </section>
      <!-- s -->
      <section id="video-list" class="py-5">
        <!--  -->
        <div class="container text-center">
          <h1 class="text-white">Cari Judul Film</h1>
          <div class="col-lg-12 col-md-12">
            <form id="search-form">
              <input
                type="text"
                name="query"
                placeholder="Cari film di sini…"
              />
              <button class="btn btn-primary btn-sm">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
          <!--  -->
          <hr class="border-white" />
          <div id="list-film" class="row mt-4"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="system.js"></script>
  </body>
</html>
